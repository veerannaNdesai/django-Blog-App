{% extends 'base.html' %}

{% block content %}
<h3 class="text-center">Login</h3>
{% load crispy_forms_tags %}
<form action="{% url 'login' %}" method="post" style="width: 500px; margin: auto;">
{% csrf_token %}
{{ form | crispy }}
<button type="submit" class="btn btn-warning">Login</button>
</form>

{% endblock %}
