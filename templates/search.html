{% extends 'base.html' %}

{% block content %}
      <h3 class="text-warning" style="letter-spacing: 2px;">search term - {{ keyword }}</h3>
      <div class="row mb-2">
        {% for i in blogs %}
        <div class="col-md-6">
          <div class="card border-0">
            <div class="card-body">
              <a href="{% url 'blogs' i.slug %}" class="text-dark"><h3>{{ i.title }}</h3></a>
              <small class="mb-1 text-muted">{{ i.created_at|timesince }} ago | {{ i.author }}</small>
              <p class="card-text">{{ i.short_description }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

{% endblock %}
